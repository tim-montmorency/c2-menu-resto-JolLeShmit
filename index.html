<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu - Tomate et basilic</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Tomate et basilic</h1>
    </header>

    <h2>Menu</h2>

    <main>
      <section class="entrer">
        <h2>Entrées</h2>
      </section>

      <section class="repas">
        <h2>Plats princiaux</h2>
        <article>
          <ul>
            <li>
              <div class="plat">Pâtes carbonnara</div>
              <!--Populaire-->
              <div class="prix">16.00$</div>
              <div class="ingredients">Pâtes maison, Bacon, Parmesan</div>
            </li>
          </ul>
        </article>

        <article>
          <ul>
            <li>
              <div class="plat">Tartare de boeuf</div>
              <div class="prix">18.00$</div>
              <div class="ingredients">Mayonnaise, Croûtons, Frites</div>
            </li>
          </ul>
        </article>

        <article>
          <ul>
            <li>
              <div class="plat">Burger</div>
              <!--Végé-->
              <div class="prix">18.00$</div>
              <div class="ingredients">Salade, Tomate, Oignion, Sauce BBQ</div>
            </li>
          </ul>
        </article>
      </section>

      <section class="desserts">
        <article></article>
      </section>
    </main>
    <!-- 
        INSTRUCTIONS :
        1. Remplacez "Nom du Restaurant" par le nom de votre choix
        2. Créez une structure sémantique (section, article, header, etc.)
        3. Utilisez des listes (ul/li) pour les items de menu
        4. Ajoutez des classes cohérentes (BEM recommandé)

        Instructions complètes ici: https://tim-montmorency.com/compendium/582-211-web2/exercices/cours3-menu-resto/index.html
    -->
  </body>
</html>
